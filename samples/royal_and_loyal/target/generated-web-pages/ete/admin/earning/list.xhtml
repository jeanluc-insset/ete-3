<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEarningTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEarningEmpty}" rendered="#{earningController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{earningController.items.rowCount > 0}">
                    <h:outputText value="#{earningController.pagination.pageFirstItem + 1}..#{earningController.pagination.pageLastItem + 1}/#{earningController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{earningController.previous}" value="#{bundle.Previous} #{earningController.pagination.pageSize}" rendered="#{earningController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{earningController.next}" value="#{bundle.Next} #{earningController.pagination.pageSize}" rendered="#{earningController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{earningController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{earningController.prepareView}" value="#{bundle.ListEarningViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{earningController.prepareEdit}" value="#{bundle.ListEarningEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{earningController.destroy}" value="#{bundle.ListEarningDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{earningController.prepareCreate}" value="#{bundle.ListEarningCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEarningIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
