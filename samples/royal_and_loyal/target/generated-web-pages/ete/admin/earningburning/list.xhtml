<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEarningBurningTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEarningBurningEmpty}" rendered="#{earningBurningController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{earningBurningController.items.rowCount > 0}">
                    <h:outputText value="#{earningBurningController.pagination.pageFirstItem + 1}..#{earningBurningController.pagination.pageLastItem + 1}/#{earningBurningController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{earningBurningController.previous}" value="#{bundle.Previous} #{earningBurningController.pagination.pageSize}" rendered="#{earningBurningController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{earningBurningController.next}" value="#{bundle.Next} #{earningBurningController.pagination.pageSize}" rendered="#{earningBurningController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{earningBurningController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEarningBurningTitle_account}"/>
                            </f:facet>
                            
                            <h:outputText value="#{item.account.toString()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{earningBurningController.prepareView}" value="#{bundle.ListEarningBurningViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{earningBurningController.prepareEdit}" value="#{bundle.ListEarningBurningEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{earningBurningController.destroy}" value="#{bundle.ListEarningBurningDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{earningBurningController.prepareCreate}" value="#{bundle.ListEarningBurningCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEarningBurningIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
