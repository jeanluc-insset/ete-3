<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLoyaltyProgramTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLoyaltyProgramEmpty}" rendered="#{loyaltyProgramController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{loyaltyProgramController.items.rowCount > 0}">
                    <h:outputText value="#{loyaltyProgramController.pagination.pageFirstItem + 1}..#{loyaltyProgramController.pagination.pageLastItem + 1}/#{loyaltyProgramController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{loyaltyProgramController.previous}" value="#{bundle.Previous} #{loyaltyProgramController.pagination.pageSize}" rendered="#{loyaltyProgramController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{loyaltyProgramController.next}" value="#{bundle.Next} #{loyaltyProgramController.pagination.pageSize}" rendered="#{loyaltyProgramController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{loyaltyProgramController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLoyaltyProgramTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLoyaltyProgramTitle_participants}"/>
                            </f:facet>
                            <h:outputText value="#{item.participants}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLoyaltyProgramTitle_partners}"/>
                            </f:facet>
                            <h:outputText value="#{item.partners}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLoyaltyProgramTitle_levels}"/>
                            </f:facet>
                            <h:outputText value="#{item.levels}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{loyaltyProgramController.prepareView}" value="#{bundle.ListLoyaltyProgramViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{loyaltyProgramController.prepareEdit}" value="#{bundle.ListLoyaltyProgramEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{loyaltyProgramController.destroy}" value="#{bundle.ListLoyaltyProgramDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{loyaltyProgramController.prepareCreate}" value="#{bundle.ListLoyaltyProgramCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLoyaltyProgramIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
