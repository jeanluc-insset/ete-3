<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selection" class="fr.upjv.mis.jl.ete.example.airways.LoyaltyProgram"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2">
<h:outputText value="name"/>
                    <h:inputText id="name" value="#{cc.attrs.selection.name}" title="#{bundle.CreateLoyaltyProgramTitle_street}">
                        <f:ajax render=""/>
                    </h:inputText>
<h:outputText value="participants"/>
                    <h:outputText value="template for participants  : "/>
                    <h:outputText value="false_true_false"/>

<h:outputText value="partners"/>
                    <h:outputText value="template for partners  : "/>
                    <h:outputText value="false_true_false"/>

<h:outputText value="levels"/>
                    <h:outputText value="template for levels  : "/>
                    <h:outputText value="false_true_false"/>

        </h:panelGrid>
    </cc:implementation>
</html>
