<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selection" class="fr.upjv.mis.jl.ete.example.airways.CustomerCard"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2">
<h:outputText value="valid"/>
                    <h:selectBooleanCheckbox id="valid" value="#{cc.attrs.selection.valid}" title="#{bundle.CreateCustomerCardTitle_street}">
                        <f:ajax render=""/>
                    </h:selectBooleanCheckbox>
<h:outputText value="valid from"/>
                    <p:calendar xmlns:p="http://primefaces.org/ui"
                             id="validFrom" value="#{cc.attrs.selection.validFrom}" title="#{bundle.CreateCustomerCardTitle_street}">
                        <f:convertDateTime pattern="dd/MM/yy"/>
                        <f:ajax render=""/>
                    </p:calendar>
<h:outputText value="good thru"/>
                    <p:calendar xmlns:p="http://primefaces.org/ui"
                             id="goodThru" value="#{cc.attrs.selection.goodThru}" title="#{bundle.CreateCustomerCardTitle_street}">
                        <f:convertDateTime pattern="dd/MM/yy"/>
                        <f:ajax render=""/>
                    </p:calendar>
<h:outputText value="color"/>
                    <h:selectOneMenu id="color" value="#{cc.attrs.selection.color}">
                        <f:selectItems value="#{colorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
<h:outputText value="printed name"/>
                    <h:inputText id="printedName" value="#{cc.attrs.selection.printedName}" title="#{bundle.CreateCustomerCardTitle_street}">
                        <f:ajax render=""/>
                    </h:inputText>
<h:outputText value="owner"/>
                    <h:selectOneMenu id="owner" value="#{cc.attrs.selection.owner}">
                        <f:selectItems value="#{customerController.getItemsAvailableAsOwnerForCustomerCardSelectOne(cc.attrs.selection)}"/>
                        <f:ajax render=""/>
                    </h:selectOneMenu><h:outputText value="transactions"/>
                    <h:outputText value="template for transactions  : "/>
                    <h:outputText value="false_true_false"/>

        </h:panelGrid>
    </cc:implementation>
</html>
