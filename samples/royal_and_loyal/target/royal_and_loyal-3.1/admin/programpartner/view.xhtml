<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ete="http://xmlns.jcp.org/jsf/composite/ete"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProgramPartnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProgramPartnerLabel_name}"/>
                    <h:outputText value="#{programPartnerController.selected.name}" title="#{bundle.ViewprogramPartnerTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProgramPartnerLabel_deliveredServices}"/>
                    <h:outputText value="#{programPartnerController.selected.deliveredServices}" title="#{bundle.ViewprogramPartnerTitle_deliveredServices}"/>
            </h:panelGrid>
                <h:form>
                <br />
                <h:commandLink action="#{programPartnerController.destroyAndView}" value="#{bundle.ViewProgramPartnerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="edit" value="#{bundle.ViewProgramPartnerEditLink}"/>
                <br />
                <h:commandLink action="#{programPartnerController.prepareCreate}" value="#{bundle.ViewProgramPartnerCreateLink}" />
                <br />
                <h:commandLink action="#{programPartnerController.prepareList}" value="#{bundle.ViewProgramPartnerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProgramPartnerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
