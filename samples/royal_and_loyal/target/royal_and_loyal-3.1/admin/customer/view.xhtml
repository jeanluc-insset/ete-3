<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ete="http://xmlns.jcp.org/jsf/composite/ete"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerLabel_name}"/>
                    <h:outputText value="#{customerController.selected.name}" title="#{bundle.ViewcustomerTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_title}"/>
                    <h:outputText value="#{customerController.selected.title}" title="#{bundle.ViewcustomerTitle_title}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_isMale}"/>
                    <h:outputText value="#{customerController.selected.isMale}" title="#{bundle.ViewcustomerTitle_isMale}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_dateOfBirth}"/>
                    <h:outputText value="#{customerController.selected.dateOfBirth}" title="#{bundle.ViewcustomerTitle_dateOfBirth}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_age}"/>
                    <h:outputText value="#{customerController.selected.age}" title="#{bundle.ViewcustomerTitle_age}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_cards}"/>
                    <h:outputText value="#{customerController.selected.cards}" title="#{bundle.ViewcustomerTitle_cards}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_memberships}"/>
                    <h:outputText value="#{customerController.selected.memberships}" title="#{bundle.ViewcustomerTitle_memberships}"/>
            </h:panelGrid>
                <h:form>
                <br />
                <h:commandLink action="#{customerController.destroyAndView}" value="#{bundle.ViewCustomerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="edit" value="#{bundle.ViewCustomerEditLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareCreate}" value="#{bundle.ViewCustomerCreateLink}" />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.ViewCustomerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
