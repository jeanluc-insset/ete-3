<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBurningTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBurningEmpty}" rendered="#{burningController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{burningController.items.rowCount > 0}">
                    <h:outputText value="#{burningController.pagination.pageFirstItem + 1}..#{burningController.pagination.pageLastItem + 1}/#{burningController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{burningController.previous}" value="#{bundle.Previous} #{burningController.pagination.pageSize}" rendered="#{burningController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{burningController.next}" value="#{bundle.Next} #{burningController.pagination.pageSize}" rendered="#{burningController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{burningController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{burningController.prepareView}" value="#{bundle.ListBurningViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{burningController.prepareEdit}" value="#{bundle.ListBurningEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{burningController.destroy}" value="#{bundle.ListBurningDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{burningController.prepareCreate}" value="#{bundle.ListBurningCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBurningIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
