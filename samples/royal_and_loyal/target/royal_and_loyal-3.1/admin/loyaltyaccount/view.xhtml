<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ete="http://xmlns.jcp.org/jsf/composite/ete"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLoyaltyAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLoyaltyAccountLabel_points}"/>
                    <h:outputText value="#{loyaltyAccountController.selected.points}" title="#{bundle.ViewloyaltyAccountTitle_points}"/>
                    <h:outputText value="#{bundle.ViewLoyaltyAccountLabel_number}"/>
                    <h:outputText value="#{loyaltyAccountController.selected.number}" title="#{bundle.ViewloyaltyAccountTitle_number}"/>
                    <h:outputText value="#{bundle.ViewLoyaltyAccountLabel_transactions}"/>
                    <h:outputText value="#{loyaltyAccountController.selected.transactions}" title="#{bundle.ViewloyaltyAccountTitle_transactions}"/>
            </h:panelGrid>
                <fieldset>
                    <legend>earn</legend>
                <h:form>
                    <ete:LoyaltyAccount_earn_form />
                </h:form>
                </fieldset>
                <fieldset>
                    <legend>burn</legend>
                <h:form>
                    <ete:LoyaltyAccount_burn_form />
                </h:form>
                </fieldset>
                <h:form>
                <br />
                <h:commandLink action="#{loyaltyAccountController.destroyAndView}" value="#{bundle.ViewLoyaltyAccountDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="edit" value="#{bundle.ViewLoyaltyAccountEditLink}"/>
                <br />
                <h:commandLink action="#{loyaltyAccountController.prepareCreate}" value="#{bundle.ViewLoyaltyAccountCreateLink}" />
                <br />
                <h:commandLink action="#{loyaltyAccountController.prepareList}" value="#{bundle.ViewLoyaltyAccountShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLoyaltyAccountIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
