<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListServiceLevelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListServiceLevelEmpty}" rendered="#{serviceLevelController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{serviceLevelController.items.rowCount > 0}">
                    <h:outputText value="#{serviceLevelController.pagination.pageFirstItem + 1}..#{serviceLevelController.pagination.pageLastItem + 1}/#{serviceLevelController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{serviceLevelController.previous}" value="#{bundle.Previous} #{serviceLevelController.pagination.pageSize}" rendered="#{serviceLevelController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{serviceLevelController.next}" value="#{bundle.Next} #{serviceLevelController.pagination.pageSize}" rendered="#{serviceLevelController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{serviceLevelController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceLevelTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiceLevelTitle_availableServices}"/>
                            </f:facet>
                            <h:outputText value="#{item.availableServices}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{serviceLevelController.prepareView}" value="#{bundle.ListServiceLevelViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{serviceLevelController.prepareEdit}" value="#{bundle.ListServiceLevelEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{serviceLevelController.destroy}" value="#{bundle.ListServiceLevelDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{serviceLevelController.prepareCreate}" value="#{bundle.ListServiceLevelCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListServiceLevelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
