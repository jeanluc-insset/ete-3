<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCustomerCardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCustomerCardEmpty}" rendered="#{customerCardController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{customerCardController.items.rowCount > 0}">
                    <h:outputText value="#{customerCardController.pagination.pageFirstItem + 1}..#{customerCardController.pagination.pageLastItem + 1}/#{customerCardController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{customerCardController.previous}" value="#{bundle.Previous} #{customerCardController.pagination.pageSize}" rendered="#{customerCardController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{customerCardController.next}" value="#{bundle.Next} #{customerCardController.pagination.pageSize}" rendered="#{customerCardController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{customerCardController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerCardTitle_valid}"/>
                            </f:facet>
                            <h:outputText value="#{item.valid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerCardTitle_validFrom}"/>
                            </f:facet>
                            <h:outputText value="#{item.validFrom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerCardTitle_goodThru}"/>
                            </f:facet>
                            <h:outputText value="#{item.goodThru}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerCardTitle_color}"/>
                            </f:facet>
                            <h:outputText value="#{item.color}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerCardTitle_printedName}"/>
                            </f:facet>
                            <h:outputText value="#{item.printedName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerCardTitle_owner}"/>
                            </f:facet>
                            
                            <h:outputText value="#{item.owner.toString()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerCardTitle_transactions}"/>
                            </f:facet>
                            <h:outputText value="#{item.transactions}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{customerCardController.prepareView}" value="#{bundle.ListCustomerCardViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customerCardController.prepareEdit}" value="#{bundle.ListCustomerCardEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customerCardController.destroy}" value="#{bundle.ListCustomerCardDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{customerCardController.prepareCreate}" value="#{bundle.ListCustomerCardCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCustomerCardIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
