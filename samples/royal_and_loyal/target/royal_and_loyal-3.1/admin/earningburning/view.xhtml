<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ete="http://xmlns.jcp.org/jsf/composite/ete"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEarningBurningTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEarningBurningLabel_account}"/>
                    <h:outputText value="#{earningBurningController.selected.account}" title="#{bundle.ViewearningBurningTitle_account}"/>
            </h:panelGrid>
                <h:form>
                <br />
                <h:commandLink action="#{earningBurningController.destroyAndView}" value="#{bundle.ViewEarningBurningDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="edit" value="#{bundle.ViewEarningBurningEditLink}"/>
                <br />
                <h:commandLink action="#{earningBurningController.prepareCreate}" value="#{bundle.ViewEarningBurningCreateLink}" />
                <br />
                <h:commandLink action="#{earningBurningController.prepareList}" value="#{bundle.ViewEarningBurningShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEarningBurningIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
