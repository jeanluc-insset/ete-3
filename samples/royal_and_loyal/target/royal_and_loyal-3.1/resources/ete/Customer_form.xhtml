<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selection" class="fr.upjv.mis.jl.ete.example.airways.Customer"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2">
<h:outputText value="name"/>
                    <h:inputText id="name" value="#{cc.attrs.selection.name}" title="#{bundle.CreateCustomerTitle_street}">
                        <f:ajax render=""/>
                    </h:inputText>
<h:outputText value="title"/>
                    <h:inputText id="title" value="#{cc.attrs.selection.title}" title="#{bundle.CreateCustomerTitle_street}">
                        <f:ajax render=""/>
                    </h:inputText>
<h:outputText value="is male"/>
                    <h:selectBooleanCheckbox id="isMale" value="#{cc.attrs.selection.isMale}" title="#{bundle.CreateCustomerTitle_street}">
                        <f:ajax render=""/>
                    </h:selectBooleanCheckbox>
<h:outputText value="date of birth"/>
                    <p:calendar xmlns:p="http://primefaces.org/ui"
                             id="dateOfBirth" value="#{cc.attrs.selection.dateOfBirth}" title="#{bundle.CreateCustomerTitle_street}">
                        <f:convertDateTime pattern="dd/MM/yy"/>
                        <f:ajax render=""/>
                    </p:calendar>
<h:outputText value="age"/>
                    <h:selectOneMenu id="age" value="#{cc.attrs.selection.age}">
                        <f:selectItems value="#{integerController.getItemsAvailableAsAgeForCustomerSelectOne(cc.attrs.selection)}"/>
                        <f:ajax render=""/>
                    </h:selectOneMenu><h:outputText value="cards"/>
            <ui:repeat var="var" value="#{cc.attrs.selection.cards}">
                <p:accordionPanel xmlns:p="http://primefaces.org/ui">
                    <p:tab title="#{var}">
                       <ete:CustomerCard_form xmlns:ete="http://xmlns.jcp.org/jsf/composite/ete"
                             selection="#{var}"/>
                    </p:tab>
                </p:accordionPanel>
            </ui:repeat>
                <h:outputLabel value="new" for="new" />
                <ete:CustomerCard_form xmlns:ete="http://xmlns.jcp.org/jsf/composite/ete"
                           selection="#{customerController.newCards}"
                />
                <h:outputText value=" "/>
                <h:commandButton action="#{customerController.addNewCards}" value="Add"/>
<h:outputText value="memberships"/>
                    <h:outputText value="template for memberships  : "/>
                    <h:outputText value="false_true_false"/>

        </h:panelGrid>
    </cc:implementation>
</html>
