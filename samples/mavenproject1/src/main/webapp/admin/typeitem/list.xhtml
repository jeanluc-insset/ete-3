<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTypeItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTypeItemEmpty}" rendered="#{typeItemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{typeItemController.items.rowCount > 0}">
                    <h:outputText value="#{typeItemController.pagination.pageFirstItem + 1}..#{typeItemController.pagination.pageLastItem + 1}/#{typeItemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{typeItemController.previous}" value="#{bundle.Previous} #{typeItemController.pagination.pageSize}" rendered="#{typeItemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{typeItemController.next}" value="#{bundle.Next} #{typeItemController.pagination.pageSize}" rendered="#{typeItemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{typeItemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{typeItemController.prepareView}" value="#{bundle.ListTypeItemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeItemController.prepareEdit}" value="#{bundle.ListTypeItemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeItemController.destroy}" value="#{bundle.ListTypeItemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{typeItemController.prepareCreate}" value="#{bundle.ListTypeItemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTypeItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
