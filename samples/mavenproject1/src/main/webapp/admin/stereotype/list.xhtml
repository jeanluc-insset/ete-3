<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStereotypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStereotypeEmpty}" rendered="#{stereotypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{stereotypeController.items.rowCount > 0}">
                    <h:outputText value="#{stereotypeController.pagination.pageFirstItem + 1}..#{stereotypeController.pagination.pageLastItem + 1}/#{stereotypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{stereotypeController.previous}" value="#{bundle.Previous} #{stereotypeController.pagination.pageSize}" rendered="#{stereotypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{stereotypeController.next}" value="#{bundle.Next} #{stereotypeController.pagination.pageSize}" rendered="#{stereotypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{stereotypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{stereotypeController.prepareView}" value="#{bundle.ListStereotypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stereotypeController.prepareEdit}" value="#{bundle.ListStereotypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stereotypeController.destroy}" value="#{bundle.ListStereotypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{stereotypeController.prepareCreate}" value="#{bundle.ListStereotypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStereotypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
