<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ete="http://xmlns.jcp.org/jsf/composite/ete"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewItemLabel_nom}"/>
                    <h:outputText value="#{itemController.selected.nom}" title="#{bundle.ViewitemTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_stereotypes}"/>
                    <h:outputText value="#{itemController.selected.stereotypes}" title="#{bundle.ViewitemTitle_stereotypes}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_typeItem}"/>
                    <h:outputText value="#{itemController.selected.typeItem}" title="#{bundle.ViewitemTitle_typeItem}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_contenu}"/>
                    <h:outputText value="#{itemController.selected.contenu}" title="#{bundle.ViewitemTitle_contenu}"/>
            </h:panelGrid>
                <h:form>
                <br />
                <h:commandLink action="#{itemController.destroyAndView}" value="#{bundle.ViewItemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="edit" value="#{bundle.ViewItemEditLink}"/>
                <br />
                <h:commandLink action="#{itemController.prepareCreate}" value="#{bundle.ViewItemCreateLink}" />
                <br />
                <h:commandLink action="#{itemController.prepareList}" value="#{bundle.ViewItemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewItemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
