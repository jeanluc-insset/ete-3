        <script>

function convert(event) {
    var rect = event.target.getBoundingClientRect();
    event.monX = event.x - rect.x;
    event.monY = event.y - rect .y;
}

function display(event) {
   convert(event);
   console.log(event.monX, event.monY);
}

        </script>
